[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_sqlite', 'php82Extensions.sqlite3', 'php82Extensions.mbstring', 'php82Extensions.openssl', 'php82Extensions.curl', 'php82Extensions.dom', 'php82Extensions.xml', 'nodejs', 'npm']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader', 'npm install', 'npm run build']

[phases.build]
cmds = ['php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
