[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20', 'php82Extensions.pdo', 'php82Extensions.pdo_sqlite', 'php82Extensions.mbstring', 'php82Extensions.curl', 'php82Extensions.dom', 'php82Extensions.xml', 'php82Extensions.tokenizer', 'php82Extensions.fileinfo']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader', 'npm install', 'npm run build']

[phases.build]
cmds = ['touch database/database.sqlite', 'php artisan config:cache || true', 'php artisan route:cache || true', 'php artisan view:cache || true']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
